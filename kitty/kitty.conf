# ───────────────────────────────────────────────
# Kitty Theme — MintGlow Monochrome
# Base color: #08FB98
# ───────────────────────────────────────────────

# Base palette derived from #08FB98
# Darkest → Lightest gradient tones
# #021912, #043822, #066E45, #08A86B, #08FB98, #5FFFC1, #A1FFD9, #E8FFF3

# Background & text
background              #000000
foreground              #A1FFD9
cursor                  #08FB98
selection_background    #08FB98
selection_foreground    #FFFFFF

# Tabs and borders
active_tab_background   #08FB98
active_tab_foreground   #021912
inactive_tab_background #043822
inactive_tab_foreground #5FFFC1
active_border_color     #08FB98
inactive_border_color   #043822

# ANSI colors (monochrome variations)
color0  #021912   
color1  #08FB98 
color2  #08FB98   
color3  #08A86B   
color4  #08FB98   
color5  #5FFFC1   
color6  #A1FFD9   
color7  #E8FFF3   

# Bright versions (slightly lighter tints)
color8  #043822
color9  #066E45
color10 #08A86B
color11 #08FB98
color12 #5FFFC1
color13 #A1FFD9
color14 #CFFFF0
color15 #FFFFFF

# Font & layout


# Set main font
font_family FiraCode Nerd Font

# Optional: adjust size
font_size 12

# Optional: enable ligatures
enable_ligatures yes

cursor_shape           block
cursor_blink_interval  0

window_padding_width   1
window_margin_width    1
background_opacity     0.2

scrollback_lines       10000

